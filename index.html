<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MultiCraft</title>
  <style>
    body {
      background-color: #add8e6; /* Baby blue */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #87cefa;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      margin-top: 10px;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    MultiCraft
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Rock 1">
      <h3>Rock of Calm</h3>
      <p>Perfect for meditation or desk decor.</p>
      <div class="price">$10.00</div>
      <!-- PayPal Button 1 -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@example.com">
        <input type="hidden" name="item_name" value="Rock of Calm">
        <input type="hidden" name="amount" value="10.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy Now with PayPal">
      </form>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Rock 2">
      <h3>Energy Stone</h3>
      <p>Use it as a paperweight or carry for good vibes.</p>
      <div class="price">$10.00</div>
      <!-- PayPal Button 2 -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@example.com">
        <input type="hidden" name="item_name" value="Energy Stone">
        <input type="hidden" name="amount" value="10.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy Now with PayPal">
      </form>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Rock 3">
      <h3>Decor Rock</h3>
      <p>Stylish, colorful, and functional for any space.</p>
      <div class="price">$10.00</div>
      <!-- PayPal Button 3 -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@example.com">
        <input type="hidden" name="item_name" value="Decor Rock">
        <input type="hidden" name="amount" value="10.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="submit" value="Buy Now with PayPal">
      </form>
    </div>
  </div>
</body>
</html>
